<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>Restaurants App </title>
</head>

<body>
    <header class=".container-fluid d-flex flex-column justify-content-center align-items-center shadow-lg">
        <h1 class="mb-5 cream-text">Welcome to our Restaurants!!</h1>
        <input class="fs-5 mb-3 fw-semibold shadow" type="text" id="search" placeholder="Search for foods">
        <button id="search-btn" class="shadow default-btn fw-semibold cream-text">Search</button>

    </header>
    <main class="container-fluid pb-5">
        <div class="container m-auto row row-cols-1 row-cols-md-3 g-4" id="cards-container">

        </div>
        <div id="spinner" class="d-flex justify-content-center align-items-center d-none">
            <div class="spinner-border spinner-color" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="view-btn" class="d-flex justify-content-center align-items-center mt-5 d-none">
            <button onclick="viewMore()" class="shadow default-btn view-btn fw-semibold">View All</button>
        </div>
    </main>

    <footer class=".container-fluid d-flex justify-content-center align-items-center">
        <p class="fs-5 cream-text">Created by <a class="grey-text text-decoration-none" href="#">Md. Shamrat Hossain</a>
        </p>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- scripts -->
    <script src="js/spinner.js"></script>
    <script src="js/showBtn.js"></script>
    <script src="js/loadInitialData.js"></script>
    <script src="js/displayInitialCards.js"></script>
    <script src="js/viewAllBtn.js"></script>
</body>

</html>
